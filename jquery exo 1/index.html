<!DOCTYPE html>
<html lang="fr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>index</title>
</head>

<body>

    <button id="btn1">bouton 1</button> <!--bouton 1-->
    <button id="btn2">bouton 2</button> <!--bouton 2-->
    <div id="div1"></div> <!--ma div-->

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   
    <script>

        $(document).ready(function(){ // ma fonction

            $("#btn1").click(function(){ // la fonction clic sur bouton 1 

                $("#div1").load("partiel1.html"); // charge le contenue de partiel 1 dans ma div
                
            });


            $("#btn2").click(function(){ // ma fonction bouton 2 

                $("#div1").load("partiel2.html"); // charge le contenue de partiel 2 dans ma div

            });

        });

    </script>

</body>
